<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #boxA{
        width: 100px;
        height: 50px;
        font-size: 35px;
        background-color:blue;
        float:left;
         }
    #boxB{
        width: 120px;
        height: 60px;
        font-size: 35px;
        background-color: aqua;
        float:left;
        clear: left;
    }
    #boxC{
        width: 200px;
        height:200px;
        font-size: 35px;
        background-color: brown;
        float:right;
        clear: both;
        }  
       
    
    </style>
</head>
<body>
    <div id="boxA">A</div>
    <div id="boxB">B</div>
    <div id="boxC">C</div>
</body>
</html>
