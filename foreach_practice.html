<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 class="title"></h1>
    <script>
        var title = document.querySelector('.title');
        var arrayA = ["Holle World","12345678"];        
        
        arrayA.forEach(function(array_data,index){
            title.innerHTML += `我目前的index是:${index},我的資料內容為:${array_data}<br>`;            
        })

    </script>                       
    
</body>
</html>
